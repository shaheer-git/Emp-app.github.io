<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/128/2436/2436702.png" alt="" srcset="" id="img">
        <h3>EmpBook</h3>
        
    </div>
    <div id="alert-msg"  style="display: none;">
        <h5 id="msg">Successfully Registered</h5>
    </div>
    <div id="ac-not-found" style="display: none;">
        <h5 id="msg">No user found</h5>
    </div>
    <div class="container">
        <div id="login-card">
            <form id="login-form">
                <h3>Login</h3>
                <div class="label-div">
                    <label for="email">Email*</label>
                </div>
                <input type="email" name="email" id="login-email" placeholder="example@mail.com">
                <div class="label-div">
                    <label for="password">Password*</label>
                </div>
                <input type="password" name="password" id="login-password" placeholder="password">
                <div class="forget-anchor-div">
                    <a href="forget.html" id="a1">Forget password?</a>
                </div>
                <button>Login</button>
                <p>Not registered yet? <a href="signUp.html" id="a2">Create an Account</a></p>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>@2023 EmpBook All rights reserved</p>
    </div>
</body>
<script src="index.js"></script>
<script src="common.js"></script>
</html>
