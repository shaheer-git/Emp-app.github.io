<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <div class="header">
        <img src="https://cdn-icons-png.flaticon.com/128/2436/2436702.png" alt="" srcset="" id="img">
        <h3>EmpBook</h3>
    </div>
    <div id="alert-msg-sucess" style="display: none;">
        <h5 id="msg">Successfully Registered</h5>
    </div>
    <div id="alert-msg-fail" style="display: none;">
        <h5 id="msg-fail"></h5>
    </div>
    <div id="ac-not-found" style="display: none;">
        <h5 id="msg">No user found</h5>
    </div>
    <div id="signup-card">
        <form id="signup-form" method="post">
            <h3>Sign Up</h3>
            <div class="label-div">
                <label for="full-name"> Name</label>
            </div>
            <input type="text" name="full-name" id="full-name" required >
            <div class="label-div">
                <label for="phone-number">Phone Number</label>
            </div>
            <input type="tel" name="phone-number" id="phone-number" minlength="10" required >
            <div class="label-div">
                <label for="email">Email</label>
            </div>
            <input type="email" name="email" id="signup-email" required >
            <div class="label-div">
                <label for="password">Password</label>
            </div>
            <input type="password" name="password" id="signup-password" required >
            <div class="label-div">
                <label for="repeat-password">Repeat Password</label>
            </div>
            <input type="password" name="repeat-password" id="repeat-password" required >
            <button type="submit">Signup</button>
        </form>
    </div>
    </div>
    <div class="footer">
        <p>@2023 EmpBook All rights reserved</p>
    </div>
</body>
<script src="signUp.js"></script>
<script src="common.js"></script>

</html>
